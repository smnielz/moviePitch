<!DOCTYPE html>
<html>
    <head>
        <title>Movie Pitch</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
    </head>
    <body>
        <header>
            <h1><span class="glyphicon glyphicon-film"></span> 
            <span class="bold">Movie</span>Pitch</h1>
            
        </header>
        <main>
            <section class="first-section">
                <div class="img-p-div">
                    <div class="speech-bubble-div">
                        <p id="boss-speech" class="first-section-p">Give me a one-sentence concept and I'll give you an eye-catching title, a synopsis the studios will love, a movie poster...
                        AND choose the cast!
                        </p>
                    </div>
                    <img class="logo-img" src="https://th.bing.com/th/id/R.5c7803001c17d21394906c33ce55a06a?rik=oHNwwuOyW9peVg&pid=ImgRaw&r=0">
                    
                    
                </div>
                <div id = "input-btn-div" class="input-btn-div">
                    <textarea placeholder="An evil genius wants to take over the world using AI" name="" id="user-input" cols="20" rows="2"></textarea>
                    <button id="send-btn">
                        <span class="glyphicon glyphicon-send"></span>
                    </button>
                </div>
            </section>
            <section class="second-section">

            </section>
        </main>
        <footer>
            &copy; 2023 MoviePitcher All rights reserved
        </footer>
        <script src="index.js"></script>
    </body>
</html>
